<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite = "http://xmlns.jcp.org/jsf/composite"  
      xmlns:p="http://primefaces.org/ui">
    
    <composite:interface>
      <composite:attribute name = "companyName" />
      <composite:attribute name = "companyStreet" />
      <composite:attribute name = "companyNumber" />
      <composite:attribute name = "companyCity" />
      <composite:attribute name = "companyCountry" />
      <composite:attribute name = "personFName" />
      <composite:attribute name = "personLName" />
      <composite:attribute name = "personPhone" />
      <composite:attribute name = "personEmail" />
    </composite:interface>
    
    <composite:implementation>
        
        <h:panelGroup>
            <p:panelGrid id="compPan" columns="2">

               <p:panelGrid style="width:100%;margin-top: 40px;max-width: 100%;">
                    <p:row>
                        <p:column>
                            <h:outputText value="#{bundle.NewCompanyName}"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cc.attrs.companyName}" required="true" 
                                         requiredMessage="#{bundle.NewCompanyRequiredMessage_name}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{bundle.NewCompanyStreet}"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cc.attrs.companyStreet}" required="true" 
                                         requiredMessage="#{bundle.NewCompanyRequiredMessage_street}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{bundle.NewCompanyNumber}"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cc.attrs.companyNumber}" required="true" 
                                         requiredMessage="#{bundle.NewCompanyRequiredMessage_number}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{bundle.NewCompanyCity}"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cc.attrs.companyCity}" required="true" 
                                         requiredMessage="#{bundle.NewCompanyRequiredMessage_city}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{bundle.NewCompanyCountry}"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cc.attrs.companyCountry}" required="true" 
                                         requiredMessage="#{bundle.NewCompanyRequiredMessage_country}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{bundle.NewCompanyContact}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{bundle.NewCompanyFName}"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cc.attrs.personFName}" required="true" 
                                         requiredMessage="#{bundle.NewContactRequiredMessage_firstname}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{bundle.NewCompanyLName}"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cc.attrs.personLName}" required="true" 
                                         requiredMessage="#{bundle.NewContactRequiredMessage_lastname}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{bundle.NewCompanyPhone}"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cc.attrs.personPhone}" required="true" 
                                         requiredMessage="#{bundle.NewContactRequiredMessage_phone}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{bundle.NewCompanyEmail}"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cc.attrs.personEmail}" required="true" 
                                         requiredMessage="#{bundle.NewContactRequiredMessage_email}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid> 
                   
                   

            </p:panelGrid>

        </h:panelGroup>
        
   </composite:implementation>
    
</html>
