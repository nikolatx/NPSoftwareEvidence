<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite = "http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
    
    <composite:interface>
      <composite:attribute name = "firstName" />
      <composite:attribute name = "lastName" />
      <composite:attribute name = "phone" />
      <composite:attribute name = "email" />
      <composite:attribute name = "readOnly" type="java.lang.Boolean" required="false" />
    </composite:interface>
    
    <composite:implementation>
        
        <h:panelGroup>
            <p:panelGrid id="persPan" columns="2">

               <p:panelGrid style="width:100%;margin-top: 40px;max-width: 100%;">
                    
                   
                    <p:row>
                        <p:column>
                            <h:outputText value="#{bundle.NewCompanyFName}"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cc.attrs.firstName}" required="true" readonly="#{cc.attrs.readOnly}"
                                         requiredMessage="#{bundle.NewContactRequiredMessage_firstname}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{bundle.NewCompanyLName}"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cc.attrs.lastName}" required="true" readonly="#{cc.attrs.readOnly}"
                                         requiredMessage="#{bundle.NewContactRequiredMessage_lastname}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{bundle.NewCompanyPhone}"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cc.attrs.phone}" required="true" readonly="#{cc.attrs.readOnly}"
                                         requiredMessage="#{bundle.NewContactRequiredMessage_phone}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="#{bundle.NewCompanyEmail}"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{cc.attrs.email}" required="true" readonly="#{cc.attrs.readOnly}"
                                         requiredMessage="#{bundle.NewContactRequiredMessage_email}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid> 
                   
                   

            </p:panelGrid>

        </h:panelGroup>
        
   </composite:implementation>
    
</html>
