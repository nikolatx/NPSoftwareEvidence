<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LicenseCustomerViewDlg" widgetVar="LicenseCustomerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLicenseCustomerTitle}">
            <h:form id="LicenseCustomerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{licenseCustomerController.selected != null}">
                        <h:outputText value="#{bundle.ViewLicenseCustomerLabel_endUser}"/>
                        <p:selectBooleanCheckbox value="#{licenseCustomerController.selected.endUser}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewLicenseCustomerLabel_license}"/>
                        <h:outputText value="#{licenseCustomerController.selected.license}" title="#{bundle.ViewLicenseCustomerTitle_license}"/>
                        <h:outputText value="#{bundle.ViewLicenseCustomerLabel_customer}"/>
                        <h:outputText value="#{licenseCustomerController.selected.customer}" title="#{bundle.ViewLicenseCustomerTitle_customer}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LicenseCustomerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
