<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SoftwareEditDlg" widgetVar="SoftwareEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSoftwareTitle}">
            <h:form id="SoftwareEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{softwareController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSoftwareLabel_softwareId}" for="softwareId" />
                        <p:inputText id="softwareId" value="#{softwareController.selected.softwareId}" title="#{bundle.EditSoftwareTitle_softwareId}" required="true" requiredMessage="#{bundle.EditSoftwareRequiredMessage_softwareId}"/>
                        <p:outputLabel value="#{bundle.EditSoftwareLabel_name}" for="name" />
                        <p:inputText id="name" value="#{softwareController.selected.name}" title="#{bundle.EditSoftwareTitle_name}" required="true" requiredMessage="#{bundle.EditSoftwareRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{softwareController.update}" value="#{bundle.Save}" update="display,:SoftwareListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SoftwareEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SoftwareEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
