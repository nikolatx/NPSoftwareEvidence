<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SoftwareViewDlg" widgetVar="SoftwareViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSoftwareTitle}">
            <h:form id="SoftwareViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{softwareController.selected != null}">
                        <h:outputText value="#{bundle.ViewSoftwareLabel_softwareId}"/>
                        <h:outputText value="#{softwareController.selected.softwareId}" title="#{bundle.ViewSoftwareTitle_softwareId}"/>
                        <h:outputText value="#{bundle.ViewSoftwareLabel_name}"/>
                        <h:outputText value="#{softwareController.selected.name}" title="#{bundle.ViewSoftwareTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SoftwareViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
