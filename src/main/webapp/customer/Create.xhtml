<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerCreateDlg" widgetVar="CustomerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCustomerTitle}">
            <h:form id="CustomerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customerController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_customerId}" for="customerId" />
                        <p:inputText id="customerId" value="#{customerController.selected.customerId}" title="#{bundle.CreateCustomerTitle_customerId}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_customerId}"/>
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_name}" for="name" />
                        <p:inputText id="name" value="#{customerController.selected.name}" title="#{bundle.CreateCustomerTitle_name}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_street}" for="street" />
                        <p:inputText id="street" value="#{customerController.selected.street}" title="#{bundle.CreateCustomerTitle_street}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_street}"/>
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_number}" for="number" />
                        <p:inputText id="number" value="#{customerController.selected.number}" title="#{bundle.CreateCustomerTitle_number}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_number}"/>
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_city}" for="city" />
                        <p:inputText id="city" value="#{customerController.selected.city}" title="#{bundle.CreateCustomerTitle_city}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_country}" for="country" />
                        <p:inputText id="country" value="#{customerController.selected.country}" title="#{bundle.CreateCustomerTitle_country}" required="true" requiredMessage="#{bundle.CreateCustomerRequiredMessage_country}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customerController.create}" value="#{bundle.Save}" update="display,:CustomerListForm:datalist,:growl" oncomplete="handleSubmit(args,'CustomerCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CustomerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
