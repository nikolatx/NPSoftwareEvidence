<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerEditDlg" widgetVar="CustomerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCustomerTitle}">
            <h:form id="CustomerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCustomerLabel_customerId}" for="customerId" />
                        <p:inputText id="customerId" value="#{customerController.selected.customerId}" title="#{bundle.EditCustomerTitle_customerId}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_customerId}"/>
                        <p:outputLabel value="#{bundle.EditCustomerLabel_name}" for="name" />
                        <p:inputText id="name" value="#{customerController.selected.name}" title="#{bundle.EditCustomerTitle_name}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditCustomerLabel_street}" for="street" />
                        <p:inputText id="street" value="#{customerController.selected.street}" title="#{bundle.EditCustomerTitle_street}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_street}"/>
                        <p:outputLabel value="#{bundle.EditCustomerLabel_number}" for="number" />
                        <p:inputText id="number" value="#{customerController.selected.number}" title="#{bundle.EditCustomerTitle_number}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_number}"/>
                        <p:outputLabel value="#{bundle.EditCustomerLabel_city}" for="city" />
                        <p:inputText id="city" value="#{customerController.selected.city}" title="#{bundle.EditCustomerTitle_city}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle.EditCustomerLabel_country}" for="country" />
                        <p:inputText id="country" value="#{customerController.selected.country}" title="#{bundle.EditCustomerTitle_country}" required="true" requiredMessage="#{bundle.EditCustomerRequiredMessage_country}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customerController.update}" value="#{bundle.Save}" update="display,:CustomerListForm:datalist" oncomplete="handleSubmit(args, 'CustomerEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CustomerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
